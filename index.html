<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Bandcamp</title>
</head>
<body class="debu">
  
  <div class="wrapper">
    
    <header class="top">
      <div class="nav d-flex">
        <div class="nav-left d-flex">
          
          <div class="logo">
            <img width="100%" src="./assets/img/logo.jpeg" alt="">
          </div>
         
          <div class="src-bar">                        
            <input type="search" name="search-music" id="search-bar" placeholder="&#xf002; Search and discover music">
          </div>
        </div>
        
        <div class="btns d-flex">
          <span class="btn">Sign up</span>
          <span class="btn">Log in</span>
        </div>
      </div>
     
      <div class="bottom-nav d-flex">
        <div class="filter">
          <input type="search" name="" id="filter" placeholder="Add a genre, location, or tag">
        </div>
      </div>
      
    </header>
    
    <main class="bottom d-flex">
      <div class="left">
        <div class="container d-flex">
          
          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

          <div class="album-col">
            <div class="song-card"></div>
          </div>

        </div>
      </div>

      <div class="right"></div>
    </main>
  </div>

</body>
</html>
